<app-toolbar></app-toolbar>
<div class="container">
    <mat-card>
        <mat-card-header>
            <h3>Consulting</h3>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="messageForm" class="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" placeholder="Title">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Message</mat-label>
                    <textarea matInput formControlName="message" placeholder="Your message"></textarea>
                </mat-form-field>

                <button mat-flat-button color="primary" type="submit" [disabled]="messageForm.invalid">Send</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
