<div class="home-container">
    <app-toolbar></app-toolbar>

    <ng-container *ngIf="programs.length > 0; else noPrograms">
        <app-program *ngFor="let program of programs" [program]="program" (click)="openDetails(program)"></app-program>
    </ng-container>

    <ng-template #noPrograms>
        <p class="no-programs-message">No programs available.</p>
    </ng-template>

    <mat-paginator *ngIf="programs.length > 0" [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
