<div class="program-container">


    <mat-card appearance="outlined">
        <mat-card-header>{{ program.name }} </mat-card-header>
        <img [src]="getProfileImage(program.images)" class="profile-img">
        <p>Pirce: {{program.price}} $</p>
        <p>Level: {{program.level}}</p>
    </mat-card>

</div>
