<div class="new-program-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <h3>New program</h3>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" class="program-form">
                <input #programImageInput type="file" (change)="onFileSelected($event)" style="display: none;">
                <button mat-fab extended (click)="programImageInput.click()">
                    <mat-icon>image</mat-icon>Upload Program Image</button>

                <h4>Program Image</h4>
                <div *ngIf="image">
                    <img [src]="image" class="program-img">
                </div>

                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" required autocomplete="off">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Location</mat-label>
                    <input matInput type="text" formControlName="location" required autocomplete="off">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price" required autocomplete="off">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Duration</mat-label>
                    <input matInput type="number" formControlName="duration" required autocomplete="off">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Level</mat-label>
                    <input matInput type="text" formControlName="level" required autocomplete="off">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Categories</mat-label>
                    <mat-select formControlName="categories">
                        <mat-option *ngFor="let category of categories" [value]="category">
                            {{ category.name }} - {{ category.attribute }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <input #multipleImagesInput type="file" multiple (change)="onFilesSelected($event)"
                    style="display: none;">
                <button mat-fab extended (click)="multipleImagesInput.click()">
                    <mat-icon>image</mat-icon>Upload Images</button>

                <div *ngIf="images.length > 0">
                    <h4>Uploaded Images</h4>
                    <img *ngFor="let image of images" [src]="image" class="uploaded-img">
                </div>

                <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="create(form)">
                    Create</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
