<app-toolbar></app-toolbar>
<div>
    <mat-card class="user-card mat-elevation-z4">
        <mat-card-header>
            <img mat-card-avatar [src]="user.avatar" alt="User Avatar" class="avatar">
            <mat-card-title>{{ user.name }} {{ user.surname }}</mat-card-title>
            <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p><strong>Email:</strong> {{ user.mail }}</p>
            <p><strong>Activated:</strong> {{ user.activated ? 'Yes' : 'No' }}</p>
        </mat-card-content>
    </mat-card>
</div>
