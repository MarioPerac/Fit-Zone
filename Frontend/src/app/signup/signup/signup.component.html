<div class="signup-container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <h3>Sign Up</h3>
        </mat-card-header>
        <mat-card-content>

            <!-- Sign Up Form -->
            <form [formGroup]="form" class="signup-form">
                <!-- Form Fields -->
                <div class="columns">
                    <div class="zero-coumn">
                        <!-- Show Selected Avatar -->
                        <div *ngIf="selectedAvatar" class="selected-avatar">
                            <h4>Selected Avatar:</h4>
                            <img [src]="selectedAvatar.imageUrl" alt="Selected Avatar" class="selected-avatar-img">
                        </div>

                        <h4>Select Avatar</h4>
                        <div class="avatar-options">
                            <img *ngFor="let avatar of avatars" [src]="avatar.imageUrl" alt="Avatar" class="avatar-img"
                                [class.selected]="avatar.value === selectedAvatar.value" (click)="selectAvatar(avatar)">
                        </div>
                    </div>
                    <div class="first-column">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" formControlName="name" required autocomplete="off">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Surname</mat-label>
                            <input matInput type="text" formControlName="surname" required autocomplete="off">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>City</mat-label>
                            <input matInput type="text" formControlName="city" required autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div class="second-column">
                        <mat-form-field appearance="fill">
                            <mat-label>E-mail</mat-label>
                            <input matInput type="email" formControlName="email" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" formControlName="username" required autocomplete="off">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required
                                autocomplete="off" />
                            <button mat-icon-button matSuffix (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>

                <!-- Sign Up Button -->
                <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="signup(form)">
                    Sign up
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
